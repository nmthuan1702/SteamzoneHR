  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      // Lấy thông tin người dùng từ sessionStorage
      let getTokenFromSession = sessionStorage.getItem('token');
      let tokenFromCookie = Cookies.get('token');
      let token;
      if (!getTokenFromSession && !tokenFromCookie) {
        // Nếu không có thông tin đăng nhập hợp lệ, chuyển hướng đến trang đăng nhập
        window.location.href = 'login.html';
      } else {
        if (tokenFromCookie) {
          // Nếu có cookie, lấy token từ cookie
          token = tokenFromCookie;
        } else if (getTokenFromSession) {
          // Nếu không có cookie, nhưng có session, lấy token từ sessionStorage
          token = getTokenFromSession;
        }

        fetch(`http://localhost:8080/validate?token=${encodeURIComponent(token)}`)
          .then(response => {
            // Kiểm tra nếu status không phải 2xx, ném lỗi và đọc phản hồi dưới dạng văn bản
            if (!response.ok) {
              return response.text().then(text => {
                // Nếu phản hồi không thành công, ném lỗi với nội dung trả về
                throw new Error(text || "Không tìm thấy người dùng");
              });
            }

            // Nếu phản hồi trả về chuỗi (không phải JSON), chúng ta xử lý như chuỗi bình thường
            return response.text().then(text => {
              if (text.includes("Token hợp lệ")) {
                return { message: text };  // Bạn có thể tạo đối tượng JSON từ chuỗi này nếu cần
              } else {
                throw new Error("Thông báo không hợp lệ: " + text);
              }
            });
          })
          .then(data => {
            // Xử lý thông tin người dùng từ phản hồi nếu cần
            if (data.message) {
              const account = data.message.split(":").pop().trim();
              // Cập nhật giao diện với dữ liệu người dùng nếu cần
              document.querySelector(".app-sidebar__user-avatar").src = "../images/default-avatar.png";
              document.querySelector(".app-sidebar__user-name").textContent = account;  // Ví dụ từ thông báo
            }
          })
          .catch(error => {
            // In lỗi ra console nếu có
            console.error("Lỗi khi lấy thông tin người dùng:", error);
            // Hiển thị thông báo lỗi cho người dùng nếu cần
            console.log("Lỗi: " + error.message);
          });
      }
    });

    function logout() {
      // Xóa tất cả cookies (bao gồm cookie lưu trữ username và password)
      document.cookie.split(";").forEach(function (c) {
        document.cookie = c.trim().replace(/^.+/, "") + ";expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/";
      });

      // Xóa riêng cookie của username và password (nếu có)
      deleteCookie('username');
      deleteCookie('password');
      deleteCookie('token');
      // Xóa token trong localStorage và sessionStorage
      localStorage.removeItem('token');
      sessionStorage.removeItem('token');

      // Xóa tất cả sessionStorage và localStorage (nếu có dữ liệu khác)
      sessionStorage.clear();
      localStorage.clear();

      // Chuyển hướng người dùng về trang đăng nhập
      window.location.href = '../login.html';
    }

    // Hàm xóa cookie
    function deleteCookie(name) {
      document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/";
    }
  </script>

<script>
  function updateClock() {
    const now = new Date();
    
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    
    const day = now.getDate().toString().padStart(2, '0');
    const month = (now.getMonth() + 1).toString().padStart(2, '0'); // Tháng bắt đầu từ 0
    const year = now.getFullYear();

    // Cập nhật giờ
    document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
    
    // Cập nhật ngày tháng năm
    document.getElementById('date').textContent = `${day}/${month}/${year}`;
  }

  setInterval(updateClock, 1000); // Cập nhật mỗi giây
  updateClock(); // Hiển thị thời gian ngay khi tải trang
</script>
